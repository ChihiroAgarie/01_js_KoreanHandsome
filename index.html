<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Online Art Gallery</title>
</head>

<body>

  <header>
    <div id="title_wrapper">
      <h1>Online Art Gallery</h1>
      <a href="index.html">My Favorites</a>
    </div>
  </header>

  <main>
    <div>
      <p>お気に入りのアートを選ぶだけで<br>あなた専用のギャラリーが作れる</p>
    </div>
  </main>

  <div id="wrapper">
    <div id="inner">
      <h2>Featured Artworks</h2>
      <p>気に入った作品をクリックしてお選びください</p>
      <div id="artworks_wrapper">
        <div id="artworks">
        </div>
      </div>
    </div>


    <!-- お気に入り部分 -->
    <div id="favorits">
      <h2>My Favorite Artworks</h2>
      <p>お気に入りのアート作品</p>
      <div id="artworks_wrapper">
        <div id="f_artworks">
        </div>
      </div>
      <!-- ポップアップ -->
      <div class="popup">
        <div class="content">
          <img src="" alt="">
          <p id="art_title"></p>
          <p id="art_artist"></p>
          <button id="buy">Buy Now</button>
          <button id="close">✖️</button>
        </div>
      </div>
    </div>
    <!-- 「お気に入りに追加」ボタン -->
    <div id="addBtn_area">
      <a><button type="button" id="addBtn">お気に入りに追加</button></a>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
